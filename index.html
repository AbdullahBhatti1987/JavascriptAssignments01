<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
    <style>

    </style>
</head>
<header class="container d-flex justify-content-center">
    <h1 class="d-flex justify-content-center">Abdullah Bhatti</h1>
</header>
<div class="d-flex flex-row flex-wrap container assignment">
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="evenodd()">
        <figure><img src="./images/even and odd.png" alt=""></figure>
        <figcaption>Even or Odd</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="positiveNegative()">
        <figure><img src="./images/positive and negative.png" alt=""></figure>
        <figcaption>Positive or Negative</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="maxTwoNum()">
        <figure><img src="./images/Maximum of Two Numbers.png" alt=""></figure>
        <figcaption>Maximum of Two Numbers</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="maxThreeNum()">
        <figure><img src="./images/Minimum of Three Numbers.png" alt=""></figure>
        <figcaption>Maximum of Three Numbers</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="grade_Calc()">
        <figure><img src="./images/Grade Calculator.webp" alt=""></figure>
        <figcaption>Grade Calculator</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="tempretur()">
        <figure><img src="./images/celsius to fahranheit.png" alt=""></figure>
        <figcaption>Celsius to Fahranheit</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="triangle()">
        <figure><img src="./images/Triangle Type Identifier.webp" alt=""></figure>
        <figcaption>Triangle Type Identifier</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="vowel()">
        <figure><img src="./images/Character vowel and consnant checker.png" alt=""></figure>
        <figcaption>Vowel or Consonant</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="power_Calc()">
        <figure><img src="./images/power calculator.jpg" alt=""></figure>
        <figcaption>Power Calculator</figcaption>
    </div>
    <div class="d-flex col-xxl-3 col-xl-3 col-lg-3 col-sm-4 col-12 flex-column justify-content-center align-items-center"
        onclick="age_Calc()">
        <figure><img src="./images/age calculator.jpeg" alt=""></figure>
        <figcaption>Age Calculator</figcaption>
    </div>

</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./app.js"></script>
</body>

</html>
